<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Form</title>
</head>
<body>
    <h1>Formulário de Cadastro do Aluno</h1>
    <form>
        <label for="seunome">Nome :</label>
        <input id="seunome" type="seunome" /> <br/>
        <label for="email">E-mail:</label>
        <input id="email" type="email" /> <br/>
        <label for="senha">Senha :</label>
        <input id="senha" type="senha" /> <br/> <br/>
        <button type="submit">
            Cadastrar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
